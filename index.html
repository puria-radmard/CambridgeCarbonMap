    <body>
        
        <div id="header">
                <h1> The Cambridge Carbon Map </h1>
                <h3> - by the Big Cambridge Climate Conversation team </h3>
        </div>

        <div id="selection" class="section">
                <a href="#whyWeCare">Why we care</a>
                <a href="#contactUs">Get in touch</a>
        </div>
        
        <div id="mainMap"></div>
        <div id="radarCont" class="chart-container" style="display: none"><canvas id="radar"></canvas></div>

        <div class="section" id="whyWeCare">
            <h2><a name="whyWeCare">Why We Care</a></h2>

            <div class="panel" id="Charts">
                <div class="chart-container" id="chartCont">
                    <canvas id="chart"></canvas>
                </div>
            </div>

            <script>

                // Design point for later: put in a video for the background of the graphics, of nature
    
                const xlabels = [];
                const ytemps = [];
                
                // delay animation until the chart is on screen (top only activated)
                $(function() {
                    var oTop = $('#whyWeCare').offset().top - window.innerHeight;
                    var chartHidden = true;
                    $(window).scroll(function(){
                        var pTop = $('body').scrollTop();
                        if ((pTop > oTop) && (chartHidden)) {
                            chartHidden = false;
                            chartMake();
                        }
                    });
                });
    
                async function chartMake(){
                    await getTempData();   // Promise it data
                    const ctx = document.getElementById('chart').getContext('2d');
                    ctx.canvas.width = $(window).width() - 400;
                    console.log($(window).width());
                    ctx.canvas.height = $(window).height() - 250;
    
                    const myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: xlabels,
                            datasets: [{
                                label: 'Global Average Temperature',
                                data: ytemps,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1
                            }]},
                        });
                }
    
                async function getTempData(){
                    const response = await fetch('ZonAnn.Ts+dSST.csv');
                    const data = await response.text();
                    console.log(data.split(",")[0]);
    
                    // splits .csv by new lines, removing the header row
                    const rows = data.split('\n').slice(1);
                    rows.forEach(elt =>{
                        const cols = elt.split(',');
                        const year = cols[0]; xlabels.push(year);
                        const temp = cols[1]; ytemps.push(parseFloat(temp)+14);
                        //console.log(year, temp);
                    })
                }
                Chart.defaults.global.animation.duration = 3000;
            </script>

        <!-- Smooth scroll -->
        <script>
            // Select all links with hashes
            $('a[href*="#"]')
                // Remove links that don't actually link to anything
                .not('[href="#"]')
                .not('[href="#0"]')
                .click(function(event) {
                    // On-page links
                    if (
                        location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
                        && 
                        location.hostname == this.hostname
                    ) {
                        // Figure out element to scroll to
                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                        // Does a scroll target exist?
                        if (target.length) {
                            // Only prevent default if animation is actually gonna happen
                            event.preventDefault();
                            $('html, body').animate({
                            scrollTop: target.offset().top
                            }, 1000, function() {
                                // Callback after animation
                                // Must change focus!
                                var $target = $(target);
                                $target.focus();
                                if ($target.is(":focus")) { // Checking if the target was focused
                                    return false;
                                } else {
                                    $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
                                    $target.focus(); // Set focus again
                                };
                            });
                        }
                    }
                });
        </script>

        <!-- Main map and API access script -->
        <script>
            const mainMap = L.map('mainMap').setView([52.205, 0.1218], 12.5);
            const attribution = '&copy; <a href="https://www.openstreetmap/copyright">OpenStreeMap</a> contributors';
            
            const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            const tiles = L.tileLayer(tileUrl, {attribution});
            tiles.addTo(mainMap);

            const multiPolygonGeoJSON = ['trinity_testMulti.geojson'];
            
            multiPolygonGeoJSON.forEach(function(addr, index){
                const xhr = new XMLHttpRequest();
                xhr.open('GET', addr);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.responseType = 'json';
                xhr.onload = function() {
                    if (xhr.status !== 200) return
                        L.geoJSON(xhr.response,
                        {
                        onEachFeature: function(feature, layer) {

                            var lock = false;
                            var radar_div = document.getElementById("radar");
                            var radar_dims = radar_div.getContext('2d');
                            
                            // // Hides radar on actual page
                            radar_dims.canvas.width = 1000;
                            radar_dims.canvas.height = 1000;

                            const radarChart = new Chart(radar_div, {
                                type: 'radar',
                                data: {
                                    labels: ['a','b','c','d','e'],
                                    datasets: [{
                                        label: feature.properties.name,
                                        data: [feature.properties.a, feature.properties.b, feature.properties.c, feature.properties.d, feature.properties.e],
                                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                        borderColor: 'rgba(255, 99, 132, 1)',
                                        borderWidth: 1
                                    }]},
                                });

                            var popup = new L.Popup({
                                autoPan: false,
                                keepInView: true,
                            }).setContent(feature.properties.name);
                            layer.bindPopup(popup);

                            layer.on('click', function (e) {
                                lock = !lock;
                                if(lock){
                                    // Open side popup, need to change locking mechanism and chart div also
                                }
                                else{
                                    popup.setContent(feature.properties.name);
                                };
                            });

                            layer.on('mouseover', function (e) {
                                this.setStyle({ 'fillColor': '#ff0000'});
                                var popup = e.target.getPopup();
                                popup.setLatLng(e.latlng).openOn(mainMap);
                                popup.setContent(feature.properties.name);
                            });

                            layer.on('mouseout', function (e) {
                                lock = false
                                this.setStyle({'fillColor': '#0000ff'});
                                e.target.closePopup();
                            });

                            layer.on('mousemove', function (e) {
                                if(!lock){
                                    e.target.closePopup();
                                    var popup = e.target.getPopup();
                                    popup.setLatLng(e.latlng).openOn(mainMap);
                                }
                            });

                        }
                        }
                        ).addTo(mainMap);
                    };
                xhr.send();
            });

        </script>
